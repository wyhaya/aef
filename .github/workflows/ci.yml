name: Build

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.job.target }}
    runs-on: ${{ matrix.job.os }}
    strategy:
      matrix:
        job: 
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            publish: true
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    env:
      NAME: aef

    steps:
      - uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
          target: ${{ matrix.job.target }}

      - name: Cargo cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

      - name: Cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target=${{ matrix.job.target }}

      # -------------- GitHub Relese --------------

      - name: Get release version
        if: startsWith(github.ref, 'refs/tags/') 
        id: tag
        run: echo ::set-output name=version::${GITHUB_REF#refs/tags/}
        shell: bash

      - name: Package zip (unix)
        if: startsWith(github.ref, 'refs/tags/') && matrix.job.os != 'windows-latest'
        run: |
          cd ./target/${{ matrix.job.target }}/release/
          zip ${{ env.NAME }}-${{ steps.tag.outputs.version }}-${{ matrix.job.target }}.zip ${{ env.NAME }}
      
      - name: Package zip (windows)
        if: startsWith(github.ref, 'refs/tags/') && matrix.job.os == 'windows-latest'
        run: |
          cd ./target/${{ matrix.job.target }}/release/
          Compress-Archive -CompressionLevel Optimal -Force -Path ${{ env.NAME }}.exe -DestinationPath ${{ env.NAME }}-${{ steps.tag.outputs.version }}-${{ matrix.job.target }}.zip
      - name: GitHub release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: ./target/**/*.zip

      # -------------- Cargo publish --------------

      - name: Cargo publish
        if: startsWith(github.ref, 'refs/tags/') && matrix.job.publish
        uses: actions-rs/cargo@v1
        with:
          command: publish
          args: --token ${{ secrets.CARGO_TOKEN }} -v