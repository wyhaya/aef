name: Build

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.job.target }}
    runs-on: ${{ matrix.job.os }}
    strategy:
      matrix:
        job:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-24.04
            cross: false
            publish: true

          - target: x86_64-unknown-linux-musl
            os: ubuntu-24.04
            cross: true

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04
            cross: true

          - target: aarch64-unknown-linux-musl
            os: ubuntu-24.04
            cross: true

          - target: x86_64-apple-darwin
            os: macos-latest
            cross: false

          - target: aarch64-apple-darwin
            os: macos-latest
            cross: false

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            cross: false

    env:
      NAME: aef

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          rustup update
          rustup target add ${{ matrix.job.target }}

      - name: Install cross
        if: matrix.job.cross
        run: |
          cargo install cross

      - name: Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ matrix.job.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Cargo fmt
        run: |
          cargo fmt --all -- --check

      - name: Cargo test
        if: matrix.job.cross == false
        run: |
          cargo test

      - name: Cargo Build
        if: matrix.job.cross == false
        run: |
          cargo build --release --target ${{ matrix.job.target }}

      - name: Cross Build
        if: matrix.job.cross
        run: |
          cross build --release --target ${{ matrix.job.target }}

      # -------------- GitHub Relese --------------

      - name: Package zip (unix)
        if: startsWith(github.ref, 'refs/tags/') && matrix.job.os != 'windows-latest'
        run: |
          cd ./target/${{ matrix.job.target }}/release/
          zip ${{ env.NAME }}-${{ matrix.job.target }}.zip ${{ env.NAME }}

      - name: Package zip (windows)
        if: startsWith(github.ref, 'refs/tags/') && matrix.job.os == 'windows-latest'
        run: |
          cd ./target/${{ matrix.job.target }}/release/
          Compress-Archive -CompressionLevel Optimal -Force -Path ${{ env.NAME }}.exe -DestinationPath ${{ env.NAME }}-${{ matrix.job.target }}.zip

      - name: GitHub release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./target/**/*.zip

      # -------------- Cargo publish --------------

      - name: Cargo publish
        if: startsWith(github.ref, 'refs/tags/') && matrix.job.publish
        run: |
          cargo publish --token ${{ secrets.CARGO_TOKEN }} -v
